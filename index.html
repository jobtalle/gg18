        <div id="startscreen" style="display: none">
            <div id="header">
                PRESS ANY BUTTON TO SKIP/JOIN!

            <table id="selectionController">

            <div id="tutorial">
<!--
                1. Use the left stick to move your character!<br>
                2. Use the A button to pick-up gems and put them in a satelite!<br>

                4. When in a satelite, use the A key to zap the UFO's
-->
                <div id="holder">
                    <img src="img/tutorial/tut_left_stick.png">

                </div>
                
                <div id="holder">

                </div>

                    <img src="img/tutorial/tut_b.png">

                    In satelite <br> A key / R-trig <br> FIRE!
                </div>
            </div>
